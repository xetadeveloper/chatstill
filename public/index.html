<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Chat with your friends on both group chat and personal direct messages"
    />
    <meta
      name="keywords"
      content="CHAT, WEBSOCKET APP, WEB CHAT APP, FRIENDS, COMMUNICATION, MESSAGING, MESSAGE"
    />
    <title>ChatStill - A New Way To Chat</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="overlay">
      <!-- Sign in  -->
      <div class="username-holder">
        <h1 class="logo">ChatStill</h1>
        <h3 class="username-header">Enter username to join chat</h3>
        <input
          type="text"
          name="username"
          class="username-text"
          placeholder="Enter username"
        />
        <button class="sign-btn">Sign In</button>
      </div>

      <!-- Chat body -->
      <div class="container" hidden>
        <!-- Side Bar -->
        <div class="side-bar-container">
          <div class="menu">
            <i data-feather="menu" class="menu-item"></i>
            <!-- <h5>ChatStill</h5> -->
          </div>
          <div class="side-bar"></div>
        </div>

        <!-- Message Holder -->
        <div class="msg-holder">
          <div class="user-info">
            <h4 class="user-name current">User Name</h4>
            <button class="exit-btn">
              <i data-feather="log-out"></i>
            </button>
          </div>

          <!-- Message Box -->
          <div class="msg-box-holder"></div>

          <!-- Text area -->
          <div id="input-box">
            <textarea name="message" id="msg-text"></textarea>
            <button type="button" id="emit-msg">
              <i data-feather="send"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script type="module" src="index.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
